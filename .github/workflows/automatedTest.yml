name: Express App CI with Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        options: --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Choose your Node.js version

    - name: Install dependencies
      run: |
        npm install
        npm install -g newman # Install Newman to run Postman tests

    - name: Start the Express app
      run: |
        nohup npm start &  # Start your Express app in the background

    - name: Wait for the app to start
      run: sleep 10 # Wait for 10 seconds to allow the server to start

    - name: Run Postman tests with Newman
      run: |
        newman run postman/your-collection.json -e postman/your-environment.json # Run your Postman tests
